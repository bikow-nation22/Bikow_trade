{% extends "layout.html" %}

{% block content %}
<h2>✅ Verified Agents</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for agent in agents %}
    <tr>
      <td>{{ agent.name }}</td>
      <td>{{ agent.email }}</td>
      <td>{{ agent.phone }}</td>
      <td>
        <a href="{{ url_for('edit_agent', agent_id=agent.id) }}">✏️ Edit</a> |
        <a href="{{ url_for('delete_agent', agent_id=agent.id) }}" onclick="return confirm('Are you sure you want to delete this agent?');">🗑️ Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
