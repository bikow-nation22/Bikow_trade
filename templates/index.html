<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bikow Trade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("/static/images/bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow: 1px 1px 3px #000;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 2rem;
    }
    h1, h4 {
      text-align: center;
    }
    .btn-block {
      width: 100%;
      margin: 0.5rem 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      border-radius: 1rem;
      padding: 2rem;
    }
    .payment-card {
      background-color: rgba(0,0,0,0.4);
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="overlay d-flex justify-content-center align-items-center flex-column">
    <div class="card text-center">
      <h1>Welcome to Bikow Trade</h1>

      <a href="/pages/register" class="btn btn-success btn-block">👤 Register</a>
      <a href="/pages/login" class="btn btn-primary btn-block">🔑 Login</a>
      <a href="/pages/shop" class="btn btn-warning btn-block">🛒 Shop</a>
      <a href="/post_item" class="btn btn-info btn-block">📤 Post Product</a>

      <hr class="text-light" />

      <a href="/pages/register_agent" class="btn btn-success btn-block">🚚 Become Agent</a>
      <a href="/pages/login_agent" class="btn btn-primary btn-block">🧑‍💼 Agent Login</a>
      <a href="/pages/post_delivery" class="btn btn-warning btn-block">📦 Post Delivery</a>
      <a href="/pages/delivery" class="btn btn-info btn-block">📋 Delivery List</a>

      <hr class="text-light" />

      <a href="/pages/rate_delivery" class="btn btn-outline-light btn-block">⭐ Rate Delivery</a>
      <a href="/pages/approve_agents" class="btn btn-outline-light btn-block">✅ Admin Approvals</a>
      <a href="/pages/admin_login" class="btn btn-danger btn-block">🔐 Admin Login</a>

      <div class="payment-card">
        <h4 class="text-light">💳 Pay with Bikow</h4>
        <a href="/pay/1" class="btn btn-light btn-block">💳 Pay via Stripe</a>
        <a href="/pages/checkout" class="btn btn-light btn-block">📱 Pay via Mobile Money</a>
        <form action="/pay/manual" method="post" class="mt-2">
          <input name="sender_name" class="form-control mb-2" placeholder="Your Name" required>
          <input name="reference" class="form-control mb-2" placeholder="Payment Ref Code" required>
          <input name="product_id" class="form-control mb-2" placeholder="Product ID" required>
          <button type="submit" class="btn btn-outline-light btn-block">📥 Confirm Manual Payment</button>
        </form>
        <form action="/pay/cod" method="post" class="mt-3">
          <input name="name" class="form-control mb-2" placeholder="Your Name" required>
          <input name="location" class="form-control mb-2" placeholder="Location" required>
          <input name="phone" class="form-control mb-2" placeholder="Phone Number" required>
          <input name="product_id" class="form-control mb-2" placeholder="Product ID" required>
          <button type="submit" class="btn btn-outline-light btn-block">🚚 Order via Cash on Delivery</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
