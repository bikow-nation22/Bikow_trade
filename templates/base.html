<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bikow Trade</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-SomeHashHere" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('{{ url_for('static', filename='images/bg.jpg') }}') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      background-color: rgba(0,0,0,0.7);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      padding: 1rem;
      min-height: 80vh;
      background-color: rgba(0,0,0,0.5);
      margin: 1rem;
      border-radius: 10px;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 0.6rem 0;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    footer a:hover {
      color: #0f0;
    }
  </style>
</head>
<body>
  <header>
    Bikow Trade
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <a href="/"> <i class="fas fa-home"></i><span>Home</span> </a>
    <a href="/pages/shop"> <i class="fas fa-store"></i><span>Shop</span> </a>
    <a href="/pages/post_delivery"> <i class="fas fa-truck"></i><span>Deliver</span> </a>
    <a href="{{ url_for('admin') }}"> <i class="fas fa-user-shield"></i><span>Admin</span> </a>
    <a href="/user/profile"> <i class="fas fa-user"></i><span>Profile</span> </a>
  </footer>
</body>
</html>
