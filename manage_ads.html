{% for ad in ads %}
<div class="ad-card">
  <h3>{{ ad.title }}</h3>
  <p>{{ ad.description }}</p>
  <img src="{{ ad.image_url }}" width="150">

  {% if session.username == "bikow-nation" %}
    <a href="{{ url_for('ads.edit_ad', ad_id=ad.id) }}">✏️ Edit</a>
    <form action="{{ url_for('ads.delete_ad', ad_id=ad.id) }}" method="POST" style="display:inline;">
      <button type="submit" onclick="return confirm('Delete this ad?')">❌ Delete</button>
    </form>
  {% endif %}
</div>
{% endfor %}
