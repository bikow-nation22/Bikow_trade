<h1>Delivery Requests</h1>
<a href="/">Home</a> | <a href="/post_delivery">Post Delivery Request</a>
{% for d in deliveries %}
<div style="border:1px solid #ccc; margin:10px; padding:10px;">
<h2>{{ d[1] }}</h2>
<p>From: {{ d[2] }}</p>
<p>To: {{ d[3] }}</p>
<p>Contact: <a href="sms:{{ d[4] }}?body=Hi, I saw your delivery request on Bikow Trade.">Send SMS</a></p>
</div>
{% else %}
<p>No delivery requests found.</p>
{% endfor %}
